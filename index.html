<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff5f5;
      color: #333;
    }

    header {
      background: #c62828;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    h2 {
      color: #c62828;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 100%;
    }

    button, a.button {
      padding: 15px;
      background: #d32f2f;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    button:hover, a.button:hover {
      background: #b71c1c;
    }

    #eligibilityResult {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    #tips {
      margin-top: 15px;
      padding: 15px;
      background: #ffe5e5;
      border-radius: 8px;
      display: none;
    }

    #surveyBtn {
      display: none;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #c62828;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    Blood Donation Survey
  </header>

  <!-- Intro -->
  <section>
    <h2>Be a Hero – Donate Blood</h2>
    <p>
      Please provide your basic information and check your eligibility.  
      Only those who meet the health criteria will proceed to the survey.  
    </p>
  </section>

  <!-- Combined Info + Eligibility Form -->
  <section>
    <h2>Eligibility Form</h2>
    <form id="eligibilityForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label for="blood">Blood Group</label>
      <select id="blood" required>
        <option value="">-- Select Blood Group --</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>

      <label for="height">Height (in cm)</label>
      <input type="number" id="height" placeholder="Enter height" required>

      <label for="weight">Weight (in kg)</label>
      <input type="number" id="weight" placeholder="Enter weight" required>

      <button type="submit">Check Eligibility</button>
    </form>

    <p id="eligibilityResult"></p>
    <div id="tips"></div>

    <a id="surveyBtn" class="button" href="https://forms.gle/5vvxxVbWd4VtpdoP9" target="_blank">
      Proceed to Full Survey
    </a>
  </section>

  <!-- Feedback Section -->
  <section>
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="fname">Your Name</label>
      <input type="text" id="fname" placeholder="Enter your name" required>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" rows="4" placeholder="Share your thoughts..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
    <p id="feedbackMsg" style="text-align:center; font-weight:bold; color:green;"></p>
  </section>

  <footer>
    © 2025 Blood Donation Awareness | Together, we save lives.
  </footer>

  <script>
    // Eligibility Form with BMI Check
    document.getElementById("eligibilityForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let name = document.getElementById("name").value;
      let age = parseInt(document.getElementById("age").value);
      let h = document.getElementById("height").value / 100; // meters
      let w = document.getElementById("weight").value;
      let bmi = (w / (h*h)).toFixed(1);

      let result = "Hello " + name + "! Your BMI is " + bmi + ". ";
      let tipsBox = document.getElementById("tips");
      let surveyBtn = document.getElementById("surveyBtn");

      tipsBox.style.display = "none";
      surveyBtn.style.display = "none";

      if (age < 18 || age > 65) {
        result += "You are not eligible (Age must be 18-65). ❌";
        tipsBox.style.display = "block";
        tipsBox.innerHTML = "<strong>Tip:</strong> Blood donation is allowed only between 18-65 years.";
      } else if (bmi < 18.5) {
        result += "You are underweight – Not Eligible ❌";
        tipsBox.style.display = "block";
        tipsBox.innerHTML = "<strong>Tip:</strong> Eat a balanced diet rich in protein, fruits, and vegetables to gain healthy weight.";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        result += "You are healthy – Eligible ✅";
        surveyBtn.style.display = "inline-block";
      } else if (bmi >= 25 && bmi <= 29.9) {
        result += "Overweight – Eligible ✅ (if no other health issues)";
        surveyBtn.style.display = "inline-block";
      } else {
        result += "Obese – Not Eligible ❌";
        tipsBox.style.display = "block";
        tipsBox.innerHTML = "<strong>Tip:</strong> Try regular exercise, avoid junk food, and maintain a healthy lifestyle.";
      }

      document.getElementById("eligibilityResult").innerText = result;
    });

    // Feedback Form
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let user = document.getElementById("fname").value;
      document.getElementById("feedbackMsg").innerText = 
        "Thank you, " + user + "! Your feedback has been recorded.";
      this.reset();
    });
  </script>

</body>
</html>
